<p>singleproduct works!</p>
<div *ngIf="product">
  <h4>{{ product.title }}</h4>
  <img class="img-fluid w-50" src="{{ product.image }}" />
  <p>{{ product.description }}</p>
  <button type="button" class="btn btn-success" (click)="addToCart(product)">
    Add to Cart
  </button>
</div>
<button type="number" (click)="increase()" placeholder="increase quantity">
  increase
</button>
<button type="number" (click)="decrease()" placeholder="increase quantity">
  decrease
</button>
<h3>Quantity in basket: {{ quantity }}</h3>
<div></div>
<div class="error_message">
  {{ errorMessage }}
</div>
<div class="loader" *ngIf="Loader">
  <div class="loader">Loading....</div>
</div>
