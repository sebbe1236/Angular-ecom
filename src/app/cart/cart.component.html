<div *ngIf="products" class="container container-md text-center">
  <div class="row">
    <div *ngFor="let product of products" class="col">
      <p>{{ product.title }}</p>
      <img class="img-fluid w-50 h-50" src="{{ product.image }}" />
      <h3>price: {{ product.price | number }}$</h3>
      <div *ngIf="products.length > 0">
        <input min="1" value="1" type="number" />
      </div>
      <button
        type="button"
        (click)="removeCartProduct(product.id)"
        class="btn btn-primary"
      >
        Remove
      </button>
    </div>
  </div>
  <span *ngIf="products.length > 0">total amount: ${{ getTotal }}</span>
</div>
<div *ngIf="products.length === 0">
  <h3>Cart is empty</h3>
</div>
