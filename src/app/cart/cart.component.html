<p>cart works!</p>
<div *ngIf="products">
  <div *ngFor="let product of products">
    <p>{{ product.title }}</p>
    <img class="img-fluid" src="{{ product.image }}" />
    <button
      type="button"
      class="btn btn-primary"
      (click)="removeCartProduct(product.id)"
    >
      Remove
    </button>
  </div>
</div>
<div *ngIf="products.length === 0">
  <h3>Cart is empty</h3>
</div>
